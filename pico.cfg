[mcu pico]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E660B440075C3925-if00

[gcode_macro lights_toggle]
gcode:
  {% set led_current_data = printer['neopixel fysetc_mini12864'].color_data %}
 
  {% if led_current_data[0]['R']|float == 0 AND led_current_data[0]['G']|float == 0 AND led_current_data[0]['B']|float == 0 %}
    DISPLAYBELEUCHTUNG_AN
  {% else %}
    DISPLAYBELEUCHTUNG_AUS
  {% endif %}


[gcode_button my_gcode_t0]
pin: !pico:gpio2
press_gcode: T0

[gcode_button my_gcode_t1]
pin: !pico:gpio3
press_gcode: T1

[gcode_button my_gcode_t2]
pin: !pico:gpio4
press_gcode: T2

[gcode_button my_gcode_t3]
pin: !pico:gpio5
press_gcode: T3

[gcode_button my_gcode_t4]
pin: !pico:gpio6
press_gcode: T4

[gcode_button my_gcode_t5]
pin: !pico:gpio7
press_gcode: T5

[gcode_button my_gcode_home]
pin: !pico:gpio8
press_gcode: G28

[gcode_button my_gcode_park_center]
pin: !pico:gpio9
press_gcode: PARK_CENTER

[gcode_button my_gcode_heater_off]
pin: !pico:gpio10
press_gcode: TURN_OFF_HEATER

[gcode_button my_gcode_200]
pin: !pico:gpio11
press_gcode: M140 S200

[gcode_button my_gcode_220]
pin: !pico:gpio12
press_gcode: M140 S220

[gcode_button my_gcode_250]
pin: !pico:gpio13
press_gcode: M140 S250

[gcode_button my_gcode_ercf_unlock]
pin: !pico:gpio14
press_gcode: ERCF_UNLOCK

[gcode_button my_gcode_ercf_eject]
pin: !pico:gpio15
press_gcode: ERCF_EJECT

[gcode_button my_gcode_ercf_home]
pin: !pico:gpio16
press_gcode: ERCF_HOME










